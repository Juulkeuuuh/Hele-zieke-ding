    <div id="scene-0" class="scene">
        <img src="assets/pop.svg" alt="">
        <div class="bar" id="startPage">
            <button class="button" onclick="start()">START</button>
        </div>
    </div>

    <div id="scene-1" class="scene">
        <div class="text">
            <p>Hallo daar, jij bent een nog niet bestaand legopoppetje en zou alle onderdelen nog moeten zoeken. Help je mee om jou legopoppetje in elkaar te zetten?</p>
        </div>
        <div class="bar" id="startPage">
            <input class="input" type="text" id="name" placeholder="Hoe mogen we jou noemen?">
            <button class="button" onclick="nome()">DOOR</button>
        </div>
    </div>

    <div id="scene-2" class="scene">
        <div class="text">
            <h1 id="nameText">Hi!</h1>
            <h2>What is your favorite color?</h2>
        </div>
        <div class="bar ">
            <input class="input colourbar" type="color" id="colour" placeholder="What's your name?" list="presetColors">
            <button class="button" onclick="kleurtjes()">Answer</button>
            
        </div>
    </div>

    <div id="scene-3" class="scene">
        <div class="text">
            <h1 id="colourText">I like that color too!</h1>
            <h2>What is your age?</h2>
        </div>
        <div class="bar">
            <input class="input" type="number" id="age" placeholder="0">
            <button class="button" onclick="leef()">Answer</button>
        </div>
    </div>
